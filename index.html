<!DOCTYPE html>
<html lang="en" data-ng-app="tlj">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="description" content="Manage your movie, music, tv shows and podcast life here">
    <link rel="icon" href="favicon.png">
    <link rel="manifest" href="manifest.json">
    <title>The List Job</title>
    <link rel="stylesheet" href="css/libs/bootstrap.min.css">
    <link rel="stylesheet" href="css/libs/loading-bar.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/signin.css">
    <!--<link rel="stylesheet" href="css/sidebar.css">-->

    <link rel="manifest" href="manifest.json">
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top {{isTranslucentNavbar ? 'navbar-translucent':''}}" style="opacity: {{navbarOpacity}};"
        data-ng-controller="navigationController">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#/"><span class="glyphicon glyphicon-flash"></span> Bolt</a>
                <a class="navbar-brand pull-right visible-xs" href="#/user"><span class="glyphicon glyphicon-user"></span></a>
                <a class="navbar-brand pull-right visible-xs" href=""><span class="glyphicon glyphicon-globe"></span></a>
                <a class="navbar-brand pull-right visible-xs" href=""><span class="glyphicon glyphicon-search" data-ng-click="showXsSearchBox()"></span></a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav hidden-xs">

                </ul>
                <form class="navbar-form navbar-left hidden-xs">
                    <div class="input-group">
                        <input data-ng-change="searchMovie()" type="text" class="form-control" placeholder="{{searchBoxPlaceholder}}" data-ng-model="$parent.searchData"
                            data-ng-blur="searchBoxBlur()" data-ng-click="searchBoxClick()" data-ng-keydown="searchKeydown($event)">
                        <ul class="dropdown-menu search-results full-width no-padding no-margin no-border no-radius">
                            <li data-ng-repeat="movie in searchResults">
                                <a href="{{'#/movie/view/' + movie._id}}" class="ellipsis {{movie.isSelected ? 'active':''}}" style="padding: 3px 10px;">
                                    <h5 class="no-margin">{{movie.Title}}</h5>
                                    <p class="no-margin"><small class="no-margin">{{movie.Year}}</small></p>
                                </a>
                            </li>
                        </ul>
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"> <i class="glyphicon glyphicon-search"></i> </button>
                        </div>
                    </div>
                </form>
                <ul class="nav navbar-nav navbar-right hidden-xs" data-ng-if="loggedIn">
                    <li class="dropdown">
                        <a href="" class="dropdown-toggle" data-toggle="dropdown" style="font-size: 1.3em;"><span class="glyphicon glyphicon-globe"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#/user/{{userid}}">Notification 1</a></li>
                            <!--<li class="divider"></li>-->
                            <li><a href="#/login">Notification 2</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="" class="dropdown-toggle" data-toggle="dropdown">{{username}} <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#/user/{{userid}}/watchlist">Watchlist</a></li>
                            <li><a href="#/user/{{userid}}/watched">Watched</a></li>
                            <li><a href="#/user/{{userid}}/liked">Liked</a></li>
                            <li class="divider"></li>
                            <li><a href="#/user/{{userid}}">Profile</a></li>
                            <li class="divider"></li>
                            <li><a href="#/login">Logout</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right hidden-xs" data-ng-if="!loggedIn">
                    <li><a href="#/login">Login</a></li>
                </ul>
            </div>
            <form data-ng-if="xsSearchBoxVisible" class="navbar-form-xs visible-xs" style="margin: 0px -15px;">
                <div class="input-group">
                    <input tlj-focus-me="true" data-ng-change="searchMovie()" type="text" class="form-control no-radius" placeholder="{{searchBoxPlaceholder}}"
                        data-ng-model="$parent.searchData" data-ng-blur="searchBoxBlur()" data-ng-click="searchBoxClick()" data-ng-keydown="searchKeydown($event)">
                    <ul class="dropdown-menu search-results full-width no-padding no-margin no-border no-radius">
                        <li data-ng-repeat="movie in searchResults">
                            <a href="{{'#/movie/view/' + movie._id}}" class="ellipsis {{movie.isSelected ? 'active':''}}" style="padding: 3px 10px;">
                                <h5 class="no-margin">{{movie.Title}}</h5>
                                <p class="no-margin"><small class="no-margin">{{movie.Year}}</small></p>
                            </a>
                        </li>
                    </ul>
                    <div class="input-group-btn ">
                        <button class="btn btn-default no-radius " type="submit "> <i class="glyphicon glyphicon-search "></i> </button>
                    </div>
                </div>
            </form>
        </div>
    </nav>
    <div id="view" data-ng-view></div>
    <div class="notification"></div>
</body>
<script src="js/libs/jquery.min.js "></script>
<script src="js/libs/angular.min.js "></script>
<script src="js/libs/angular-route.min.js "></script>
<script src="js/libs/loading-bar.min.js "></script>
<script src="js/libs/bootstrap.min.js "></script>
<script src="js/libs/moment.min.js "></script>
<script src="js/libs/emodal.min.js "></script>
<script src="js/libs/ng-infinite-scroll.min.js "></script>
<script src="js/config.js "></script>
<script src="js/app.js "></script>
<script src="js/controllers/navigationController.js "></script>
<script src="js/script.js "></script>

</html>
