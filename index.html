<!DOCTYPE html>
<html lang="en" data-ng-app="tlj">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="description" content="Manage your movie, music, tv shows and podcast life here">
    <link rel="icon" href="favicon.ico">
    <title>The List Job</title>
    <link rel="stylesheet" href="css/libs/bootstrap.min.css">
    <link rel="stylesheet" href="css/libs/loading-bar.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/signin.css">
    <!--<link rel="stylesheet" href="css/sidebar.css">-->
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top" data-ng-controller="navigationController">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#/"><span class="glyphicon glyphicon-flash"></span><span class="hidden-xs"> Bolt</span></a>
                <a class="navbar-brand" href="#/"><span class="glyphicon glyphicon-globe"></span></a>
                <a class="navbar-brand" href="#/"><span class="glyphicon glyphicon-cog"></span></a>
                <a class="navbar-brand pull-right visible-xs" href="#/user"><span class="glyphicon glyphicon-user"></span></a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav hidden-xs">
                    
                </ul>
                <form class="navbar-form navbar-left hidden-xs">
                    <div class="input-group">
                        <input data-ng-change="searchMovie()" type="text" class="form-control" placeholder="{{searchBoxPlaceholder}}" data-ng-model="searchData"
                        data-ng-blur="searchBoxBlur()" data-ng-click="searchBoxClick()">
                        <ul class="dropdown-menu full-width">
                            <li data-ng-repeat="movie in searchResults">
                                <a href="{{'#/movie/view/' + movie._id}}" class="ellipsis">{{movie.Title + ' (' + movie.Year + ')'}}</a>
                            </li>
                        </ul>
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"> <i class="glyphicon glyphicon-search"></i> </button>
                        </div>
                    </div>
                </form>
                <ul class="nav navbar-nav navbar-right hidden-xs" data-ng-bind-html="userMenu"></ul>
            </div>
            <form class="navbar-form-xs visible-xs" style="margin: 0px -15px;">
                <div class="input-group">
                    <input data-ng-change="searchMovie()" type="text" class="form-control no-radius" placeholder="{{searchBoxPlaceholder}}" data-ng-model="searchData"
                    data-ng-blur="searchBoxBlur()" data-ng-click="searchBoxClick()">
                    <ul class="dropdown-menu full-width">
                        <li data-ng-repeat="movie in searchResults">
                            <a href="{{'#/movie/view/' + movie._id}}" class="ellipsis">{{movie.Title + ' (' + movie.Year + ')'}}</a></li>
                    </ul>
                    <div class="input-group-btn ">
                        <button class="btn btn-default no-radius " type="submit "> <i class="glyphicon glyphicon-search "></i> </button>
                    </div>
                </div>
            </form>
        </div>
    </nav>
    <div style="margin-top:40px;" id="view" data-ng-view></div>
    <div class="notification"></div>
</body>
<script src="js/libs/jquery.min.js "></script>
<script src="js/libs/angular.min.js "></script>
<script src="js/libs/angular-route.min.js "></script>
<script src="js/libs/loading-bar.min.js "></script>
<script src="js/libs/bootstrap.min.js "></script>
<script src="js/libs/moment.min.js "></script>
<script src="js/libs/emodal.min.js "></script>
<script src="js/config.js "></script>
<script src="js/app.js "></script>
<script src="js/controllers/navigationController.js "></script>
<script src="js/script.js "></script>

</html>
