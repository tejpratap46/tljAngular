<div>
    <div id="filterBar" class="panel panel-default" style="position: fixed; margin-top: -15px; z-index: 1;">
        <div class="panel-heading" style="padding: 5px 15px;">
            <table>
                <td class="full-width">
                    <div class="btn-group">
                        <a class="btn btn-default btn-sm">Default</a>
                        <a href="" class="btn btn-default btn-sm">&times;</a>
                    </div>
                </td>
                <td>
                    <button class="btn btn-default btn-sm" data-toggle="modal" data-target="#filterModal">
                        <i class="glyphicon glyphicon-menu-down"></i>
                    </button>
                </td>
            </table>
        </div>
    </div>
    <div class="col-xs-12 no-padding" infinite-scroll='loadMore()' infinite-scroll-distance='1'>
        <div style="margin-top: 30px; overflow-y: hidden;">
            <div class="col-sm-6 col-md-4 col-lg-3" style="padding: 0px;" data-ng-repeat="movie in movies">
                <div class="panel panel-default no-margin no-radius" style="overflow: hidden;">
                    <div class="panel-body no-padding">
                        <div>
                            <a class="row no-margin" href="{{'#/movie/view/' + movie._id}}">
                                <blockquote class="col-xs-12 no-border no-margin">
                                    <table>
                                        <td>
                                            <h1 class="no-margin">{{movie.ImdbRating > 0 ? movie.ImdbRating : 'n.a.'}}</h1>
                                        </td>
                                        <td style="padding-left: 10px;">
                                            <h5 class="ellipsis bold no-margin">{{movie.Title}} <small>{{movie.Released}}</small></h5>
                                        </td>
                                    </table>
                                </blockquote>
                                <div class="col-xs-12 no-padding" data-ng-init="movie.posterAvailable = true">
                                    <div data-ng-if="movie.posterAvailable" style="height: 220px; overflow: hidden;">
                                        <!--<img data-ng-src="{{movie.Poster}}" class="full-width">-->
                                        <img data-ng-if="movie.posterAvailable" data-ng-src="{{movie.Poster}}" class="full-width" data-ng-error="movie.posterAvailable = false">
                                    </div>
                                    <div data-ng-if="!movie.posterAvailable" style="height: 220px; overflow: hidden; background-image: url('http://dummyimage.com/300X220/f9f9f9/aaaaaa&text={{movie.Title}}'); background-size:cover; background-position: center center;">
                                    </div>
                                </div>
                            </a>
                            <blockquote class="row no-padding no-margin no-border">
                                <h5><small>{{movie.Genres}}</small></h5>
                                <div class="col-xs-3">
                                    <button class="btn btn-link full-width toggle-icon-{{movie.addedToWatchlist}}" title="Add To Watchlist" data-ng-click="addToWatchlist($index)"><span class="glyphicon glyphicon-plus movie-action-icon"></span>
                                    <br><small class="ellipsis">Add To Watchlist</small></button>
                                </div>
                                <div class="col-xs-3">
                                    <button class="btn btn-link full-width toggle-icon-{{movie.addedToWatched}}" title="Mark As Watched" data-ng-click="addToWatched($index)"><span class="glyphicon glyphicon-ok movie-action-icon"></span>
                                    <br><small class="ellipsis">Mark As Watched</small></button>
                                </div>
                                <div class="col-xs-3">
                                    <button class="btn btn-link full-width toggle-icon-{{movie.addedToLiked}}" title="Like This Movie" data-ng-click="addToLiked($index)"><span class="glyphicon glyphicon-heart movie-action-icon"></span>
                                    <br><small class="ellipsis">Like This Movie</small></button>
                                </div>
                                <div class="col-xs-3">
                                    <button class="btn btn-link full-width toggle-icon-false" title="Play Trailer" data-ng-click="playTrailer($index)"><span class="glyphicon glyphicon-play movie-action-icon"></span>
                                    <br><small class="ellipsis">Play Trailer</small></button>
                                </div>
                            </blockquote>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Filter Modal -->
<div class="modal fade" id="filterModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Filter</h4>
            </div>
            <div class="modal-body">
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Apply</button>
            </div>
        </div>
    </div>
</div>
